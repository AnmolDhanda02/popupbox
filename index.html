<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popupbox or Modals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-container">
        <button type="submit" class="mybtn" onclick="openpopupbox()">submit</button>
        <div class="popupbox" id="popupbox">
            <img src="ok.png" alt="popupimage" class="popupimage">
            <h2>Thank You!</h2>
            <p class="popuptext">Your details has been successfully submitted</p>
            <button type="submit" class="popupbtn" onclick="closepopupbox()">ok</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
